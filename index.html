<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slideshow with Black Fade</title>
    <style>
        body {
            margin: 0;
            display: flex;   
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de neve */
        .snowflake {
            position: absolute;
            top: -10%;
            width: 20px;
            height: 20px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Criação de flocos de neve */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 6s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 4s; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 5s; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 3s; animation-delay: 3s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 6s; animation-delay: 5s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 5s; animation-delay: 6s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 4s; animation-delay: 7s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 3s; animation-delay: 8s; }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #007bff, #00d4ff, #007bff);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .active {
            opacity: 1;
        }

        /* Black overlay */
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .fade-out {
            opacity: 1;
        }

        /* Floco de neve */
        .snowflake-button {
            position: absolute;
            z-index: 2;
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
            background: transparent;
            animation: rotate 5s linear infinite;
            transition: transform 0.5s ease;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .snowflake-button:hover {
            animation-duration: 10s; /* Gira mais devagar ao passar o mouse */
        }

        /* Suave animação de pulsação */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <button class="snowflake-button" onclick="startSlideshow()"></button>

    <div class="slideshow-container">
        <img class="slide active" src="imagens/CulturaSlow1.png" alt="CulturaSlow1.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow2.png" alt="CulturaSlow2.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow3.png" alt="CulturaSlow3.png" onclick="toggleFullScreen(this)">
        <div class="black-overlay" id="overlay"></div>
    </div>

    <script>
        // Criar flocos de neve
        for (let i = 0; i < 9; i++) {
            const floco = document.createElement('div');
            floco.classList.add('snowflake');
            document.body.appendChild(floco);
        }

        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const overlay = document.getElementById('overlay');
        const slideshowContainer = document.querySelector('.slideshow-container');
        const snowflakeButton = document.querySelector('.snowflake-button');
        let interval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            overlay.classList.add('fade-out');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
                overlay.classList.remove('fade-out');
            }, 1000);
        }

        function startSlideshow() {
            snowflakeButton.style.display = 'none';
            slideshowContainer.style.display = 'block';
            showSlide(currentIndex);
            interval = setInterval(nextSlide, 5000);
        }

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
