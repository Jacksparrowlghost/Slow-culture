<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slideshow with Black Fade</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .slideshow-container {
            position: relative;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        .slide {
            position: absolute;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the container */
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease; /* Fade effect */
        }

        .active {
            opacity: 1; /* Fully opaque */
        }

        /* Black overlay */
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease; /* Fade effect for overlay */
            z-index: 1; /* Place overlay above images */
        }

        .fade-out {
            opacity: 1; /* Fully opaque */
        }

        /* Button styling */
        .start-button {
            position: absolute;
            z-index: 2;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startSlideshow()">Vamos conhecer a cultura slow</button>

    <div class="slideshow-container">
        <img class="slide active" src="imagens/CulturaSlow1.png" alt="CulturaSlow1.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow2.png" alt="CulturaSlow2.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow3.png" alt="CulturaSlow3.png" onclick="toggleFullScreen(this)">
        <div class="black-overlay" id="overlay"></div>
    </div>

    <script>
        // Image slideshow functionality
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const overlay = document.getElementById('overlay');
        const slideshowContainer = document.querySelector('.slideshow-container');
        const startButton = document.querySelector('.start-button');
        let interval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            overlay.classList.add('fade-out'); // Show the black overlay
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % slides.length; // Loop back to the first slide
                showSlide(currentIndex);
                overlay.classList.remove('fade-out'); // Hide the black overlay
            }, 1000); // Match this duration with the overlay transition duration
        }

        // Function to start the slideshow
        function startSlideshow() {
            startButton.style.display = 'none'; // Hide the start button
            slideshowContainer.style.display = 'block'; // Show the slideshow container
            showSlide(currentIndex); // Show the first slide
            interval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
        }

        // Function to toggle full screen
        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
