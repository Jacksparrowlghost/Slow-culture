<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slideshow with Black Fade</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #007bff, #00d4ff, #007bff);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .active {
            opacity: 1;
        }

        /* Black overlay */
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .fade-out {
            opacity: 1;
        }

        /* Button styling */
        .start-button {
            position: absolute;
            z-index: 2;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0;
            animation: fadeInButton 2s forwards;
            overflow: hidden;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Floco de neve estilizado no hover */
        .start-button::before, .start-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 50px;
            background-color: white;
            transform-origin: center;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .start-button:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .start-button:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(60deg);
        }

        /* Linhas adicionais para formar o floco de neve */
        .start-button:hover {
            background-color: transparent;
            color: transparent;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startSlideshow()">Vamos conhecer a cultura slow</button>

    <div class="slideshow-container">
        <img class="slide active" src="imagens/CulturaSlow1.png" alt="CulturaSlow1.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow2.png" alt="CulturaSlow2.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow3.png" alt="CulturaSlow3.png" onclick="toggleFullScreen(this)">
        <div class="black-overlay" id="overlay"></div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const overlay = document.getElementById('overlay');
        const slideshowContainer = document.querySelector('.slideshow-container');
        const startButton = document.querySelector('.start-button');
        let interval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            overlay.classList.add('fade-out');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
                overlay.classList.remove('fade-out');
            }, 1000);
        }

        function startSlideshow() {
            startButton.style.display = 'none';
            slideshowContainer.style.display = 'block';
            showSlide(currentIndex);
            interval = setInterval(nextSlide, 5000);
        }

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
