<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slideshow with Black Fade</title>
    <link rel="icon" href="imagens/image.png" type="image/png"> <!-- Favicon Link -->
    <style>
        body {
            margin: 0;
            display: flex;   
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative; /* Position relative for snow effect */
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #007bff, #00d4ff, #007bff);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snow effect */
        .snowflake {
            position: absolute;
            top: -10px; /* Start above the screen */
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none; /* Does not interfere with mouse events */
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); } /* Falls to the bottom of the screen */
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .active {
            opacity: 1;
        }

        /* Black overlay */
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .fade-out {
            opacity: 1;
        }

        /* Button styling for snowflake */
        .start-button {
            position: absolute;
            z-index: 2;
            background: url('imagens/image.png') no-repeat center; /* Replace with your snowflake image */
            background-size: contain;
            width: 100px; /* Adjust width as necessary */
            height: 100px; /* Adjust height as necessary */
            border: none;
            cursor: pointer;
            opacity: 0;
            animation: fadeInButton 2s forwards, spin 10s linear infinite; /* Adds rotation animation */
        }

        @keyframes fadeInButton {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Rotation animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .start-button:hover {
            opacity: 0.8; /* Remove scale animation */
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startSlideshow()"></button>
