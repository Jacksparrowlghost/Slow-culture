<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow com Efeito de Quebra</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animação de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #007bff, #00d4ff, #007bff);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .active {
            opacity: 1;
        }

        /* Efeito de quebra em bloquinhos */
        .block {
            position: absolute;
            width: 20px; /* Largura dos blocos */
            height: 20px; /* Altura dos blocos */
            background: black; /* Cor dos blocos */
            opacity: 0.7;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Transição suave ao cair */
        }

        @keyframes fallBlock {
            to {
                transform: translateY(100vh); /* Queda até o fundo da tela */
                opacity: 0; /* Faz os blocos desaparecerem ao cair */
            }
        }

        /* Botão para iniciar o slideshow */
        .start-button {
            position: absolute;
            z-index: 2;
            background: url('imagens/image.png') no-repeat center;
            background-size: contain;
            width: 100px; /* Ajuste a largura conforme necessário */
            height: 100px; /* Ajuste a altura conforme necessário */
            border: none;
            cursor: pointer;
            opacity: 0;
            animation: fadeInButton 2s forwards, spin 10s linear infinite;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .start-button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <button class="start-button" onclick="startSlideshow()"></button>

    <div class="slideshow-container">
        <img class="slide active" src="imagens/CulturaSlow1.png" alt="CulturaSlow1.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow2.png" alt="CulturaSlow2.png" onclick="toggleFullScreen(this)">
        <img class="slide" src="imagens/CulturaSlow3.png" alt="CulturaSlow3.png" onclick="toggleFullScreen(this)">
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slideshowContainer = document.querySelector('.slideshow-container');
        const startButton = document.querySelector('.start-button');
        let interval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function startSlideshow() {
            // Oculta o botão após o clique
            startButton.style.display = 'none'; 
            createBlocks();

            // Aguarda a animação dos blocos antes de iniciar o slideshow
            setTimeout(() => {
                slideshowContainer.style.display = 'block';
                showSlide(currentIndex);
                interval = setInterval(nextSlide, 5000);
            }, 1500); // Aguarda 1.5 segundos antes de iniciar o slideshow
        }

        function createBlocks() {
            const numBlocks = 50; // Número de blocos
            for (let i = 0; i < numBlocks; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.left = `${Math.random() * 100}vw`; // Posição horizontal aleatória
                block.style.top = `${Math.random() * 50}vh`; // Posição inicial aleatória (acima da tela)
                document.body.appendChild(block);
                block.style.animation = 'fallBlock 1s forwards'; // Aplica a animação de queda

                // Remover bloco após a animação
                block.addEventListener('animationend', () => {
                    block.remove();
                });
            }
        }

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
