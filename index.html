<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            overflow: hidden;
        }

        .slide {
            display: none; /* Hide all images by default */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the container */
            transition: opacity 1s ease; /* Transition effect */
        }

        .active {
            display: block; /* Show the active image */
            opacity: 1; /* Fully opaque */
        }

        .inactive {
            opacity: 0; /* Fully transparent */
        }

    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide" src="images/CulturaSlow1.jpg" alt="Cultura Slow Image 1" onclick="toggleFullScreen(this)">
        <img class="slide" src="images/CulturaSlow2.jpg" alt="Cultura Slow Image 2" onclick="toggleFullScreen(this)">
        <img class="slide" src="images/CulturaSlow3.jpg" alt="Cultura Slow Image 3" onclick="toggleFullScreen(this)">
    </div>

    <script>
        // Image slideshow functionality
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'inactive');
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.add('inactive');
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length; // Loop back to the first slide
            showSlide(currentIndex);
        }

        // Show the first slide initially
        showSlide(currentIndex);

        // Change slide every 3 seconds
        setInterval(nextSlide, 3000);

        // Function to toggle full screen
        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
