<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slideshow with Black Fade</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #007bff, #00d4ff, #007bff);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1; /* Behind everything */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slideshow-container {
            position: relative;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        .slide {
            position: absolute;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the container */
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease; /* Fade effect */
        }

        .active {
            opacity: 1; /* Fully opaque */
        }

        /* Black overlay */
        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease; /* Fade effect for overlay */
            z-index: 1; /* Place overlay above images */
        }

        .fade-out {
            opacity: 1; /* Fully opaque */
        }

        /* Button styling */
        .start-button {
            position: absolute;
            z-index: 2;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0; /* Start hidden for animation */
            animation: fadeInButton 2s forwards; /* Fade-in animation */
        }

        @keyframes fadeInButton {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .start-button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Slightly enlarge */
        }

        /* Flake effect */
        .start-button:hover::before,
        .start-button:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 8px solid #fff;
            border-radius: 50%;
            opacity: 0.8;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s ease;
        }

        .start-button:hover::before {
            transform: translate(-50%, -50%) rotate(0deg);
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startSlideshow()">Vamos conhecer a cultura slow</button>

    <div class="slideshow-container">
        <img class="slide active" src="imagens/CulturaSlow1.png" alt="CulturaSlow1.png" onclick="toggleFullScreen(this)">
